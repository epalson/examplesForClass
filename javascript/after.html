<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Placement Example</title>
</head>
<body>
    <h1>Welcome to JavaScript!</h1>
    <p id="myParagraph">Bla bla ... </p>
    
    
    <script>
        document.getElementById("myParagraph").innerText = "What do you think will happen?";
    </script>




</body>
</html>
