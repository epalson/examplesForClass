<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Placement Example</title>
    
    
   


</head>
<body>

    <script>
        document.getElementById("myParagraph").innerText = "This is some super cool new text";
    </script>
    
    <h1>Welcome to JavaScript!</h1>
    <p id="myParagraph">Do you think it will change?</p>

    
    
</body>
</html>
