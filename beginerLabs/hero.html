<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .hero {
            position: relative;
            height: 100vh;
            /* height: 1000px; */
            background-image: url('images/concept-of-hero.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
            color:#99a5b1;
        }
        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
        }
        .hero button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div>
            <h1>Your Hero Text</h1>
            <button>Click Me</button>
        </div>
    </div>
</body>
</html>
