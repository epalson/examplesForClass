<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 1em;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        .nav a:hover {
            background-color: #575757;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .main {
            flex: 3;
            padding: 1em;
        }
        
        .sidebar {
            flex: 1;
            background-color: #7877d2;
            padding: 1em;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
    </nav>
    <div class="container">
        <main class="main">
            <h1>Welcome to Home</h1>
            <p>This is the home section.</p>
            <div id="about">
                <h1>About Us</h1>
                <p>This is the about us section.</p>
            </div>
            <div id="contact">
                <h1>Contact Us</h1>
                <p>This is the contact us section.</p>
            </div>
        </main>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </aside>
    </div>
    <footer class="footer">
        <p>Footer content goes here.</p>
    </footer>
</body>
</html>
