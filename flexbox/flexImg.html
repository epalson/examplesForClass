<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar with Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar li {
            margin: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
            display: block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        .main-content {
            flex: 1;
        }
        .side-image {
            max-width: 200px;
            margin-left: 20px;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }
            .navbar ul {
                flex-direction: column;
                width: 100%;
            }
            .navbar a {
                padding: 10px;
                width: 100%;
                text-align: left;
            }
            .content {
                flex-direction: column;
            }
            .side-image {
                margin-left: 0;
                margin-top: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="main-content">
            <h1>Main Content Area</h1>
            <p>This is the main content area. Here you can add your text, images, or other elements.</p>
        </div>
        <img src="../images/BabsonWordmark-S-black.png" alt="Placeholder Image" class="side-image">
    </div>
</body>
</html>
