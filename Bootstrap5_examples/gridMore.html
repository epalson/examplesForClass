<!DOCTYPE html>
<html>
 
<head>
    <!-- CDN version of bootstrap 5 - nothing to have to load on your website -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="color: green;">Grid Example with Nesting</h1>
        <div class="row container">
            <div class="col-md-4 col-sm-12">
 
                <!-- Nested! switch to row as screen gets smaller -->
                <div class="row">
                    <div class="col-md-12 col-sm-6"
                         style="background-color: yellow;">
                        <h3>Grid Example in Yellow</h3>
                    </div>
                    <div class="col-md-12 col-sm-6"
                         style="background-color: yellowgreen;">
                        <h3>Green Box Content</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-12"
                 style="background-color: tomato;">
                <h3>I will switch to row as the screen goes smaller!</h3>
            </div>
        </div>
    </div>
</body>
</html>
