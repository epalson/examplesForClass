<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Basic Page</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <h2>Welcome to My Website</h2>
        <p>This is a basic example of a responsive Bootstrap 5 page with a top navigation bar and a simple grid layout.</p>
      </div>
      <div class="col-md-6 col-sm-6">
        <h2>More Content</h2>
        <p>You can add more columns, rows, and Bootstrap components to further build out your site.</p>
      </div>
    </div>
  

  <!-- Image Grid Section -->
  <div class="row mt-5">
    <div class="col-12">
      <h3>Image Gallery</h3>
    </div>
    <div class="col-12 col-md-4 mb-4">
      <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Placeholder Image 1">
    </div>
    <div class="col-12 col-md-4 mb-4">
      <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Placeholder Image 2">
    </div>
    <div class="col-12 col-md-4 mb-4">
      <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Placeholder Image 3">
    </div>
  </div>
</div>

</div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
